<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
	<title>Frontend Mentor | Blog preview card</title>
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
			position: absolute;
			bottom: 1rem;
			left: 50%;
			transform: translateX(-50%);
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" href="style.css" />
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="featured-image">
				<img src="./assets/images/illustration-article.svg" alt="" class="author-profile-icon" />
			</div>
			<div class="text-content">
				<span class="main-tag"> Learning </span>
				<span class="card-date">Published 21 Dec 2023</span>
				<p class="card-heading">HTML & CSS foundations</p>
				<p class="card-body-content"> These languages are the backbone of every website, defining structure,
					content, and presentation. </p>
			</div>
			<div class="author-info">
				<img src="./assets/images/image-avatar.webp" alt="" class="author-profile-icon" />
				<h2>Greg Hooper</h2>
			</div>
		</div>
	</div>
</body>
<div class="attribution"> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
		Mentor</a>. Coded by<a href="https://in.linkedin.com/in/c-raiyan"> Raiyan</a>. </div>

</html>
